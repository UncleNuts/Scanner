<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è QR Ticket Scanner</h1>
  <div id="reader"></div>
  <div id="result"></div>
  <button id="start-scan" style="display: none;">Scan Again</button>

  <!-- Sounds -->
  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="fail-sound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

  <script>
    const reader = document.getElementById("reader");
    const resultEl = document.getElementById("result");
    const startBtn = document.getElementById("start-scan");
    const successSound = document.getElementById("success-sound");
    const failSound = document.getElementById("fail-sound");

    const scriptURL = "https://script.google.com/macros/s/AKfycbxJQsoPrcbeRyOSQG6Yf3fuV-V-nFGMF4z3ydUvIOlWgDj3PIzJcg77KSx1w11P-R27/exec";

    const qr = new Html5Qrcode("reader");

    let lastCameraId = null;

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Try to use back camera if available
        const backCam = devices.find(cam => cam.label.toLowerCase().includes('back')) || devices[0];
        lastCameraId = backCam.id;
        startScanner();
      } else {
        resultEl.innerText = "‚ùå No camera found";
      }
    });

    async function startScanner() {
      resultEl.innerText = "";
      startBtn.style.display = "none";

      await qr.start(
        { deviceId: { exact: lastCameraId } },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        async (text) => {
          await qr.stop();
          reader.innerHTML = ""; // Clear camera preview

          resultEl.innerText = "‚è≥ Verifying...";
          sendToSheet(text);
        },
        err => { /* ignore scan errors */ }
      );
    }

    async function sendToSheet(ticketId) {
      try {
        const res = await fetch(shttps://script.google.com/macros/s/AKfycbxJQsoPrcbeRyOSQG6Yf3fuV-V-nFGMF4z3ydUvIOlWgDj3PIzJcg77KSx1w11P-R27/exec, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ticketId })
        });

        const data = await res.json();

        if (data.status === "approved") {
          successSound.play();
          resultEl.innerText = `‚úÖ Approved - Scanned at: ${data.scannedAt}`;
        } else {
          failSound.play();
          resultEl.innerText = `‚ùå Declined - ${data.reason}`;
        }
      } catch (err) {
        failSound.play();
        resultEl.innerText = "‚ö†Ô∏è Error connecting to sheet.";
        console.error(err);
      }

      startBtn.style.display = "inline-block";
    }

    startBtn.addEventListener("click", startScanner);
  </script>
</body>
</html>

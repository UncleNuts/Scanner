<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 1.2em;
      margin: 10px 0;
      text-align: center;
    }
    #scan-again-btn {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #scan-again-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="qr-reader"></div>
  <div id="result">📷 Ready to scan</div>
  <button id="scan-again-btn" onclick="startScanner()">🔄 Scan Ticket</button>

  <!-- Sounds -->
  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="error-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const resultContainer = document.getElementById("result");
    const scanAgainBtn = document.getElementById("scan-again-btn");
    const successSound = document.getElementById("success-sound");
    const errorSound = document.getElementById("error-sound");

    let html5QrCode;
    let cameraId;

    const scriptURL = "https://script.google.com/macros/s/AKfycbx242UsdWahDtSoEibHOL0wjgaP971TK2QuhJnIKHg65ViShvDmR5Esr8YQf0Ep-Mn3/exec";

    function startScanner() {
      resultContainer.innerText = "📷 Ready to scan";
      scanAgainBtn.style.display = "none";

      html5QrCode = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          cameraId = devices[1]?.id || devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
          );
        } else {
          resultContainer.innerText = "No camera found 😢";
        }
      }).catch(err => {
        resultContainer.innerText = `Camera error: ${err}`;
      });
    }

    async function onScanSuccess(decodedText, decodedResult) {
      await html5QrCode.stop(); // freeze camera
      resultContainer.innerText = "⏳ Verifying ticket...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ticketId: decodedText }),
        });

        const data = await response.json();

        if (data.status === "approved") {
          resultContainer.innerText = `✅ Ticket Approved: ${decodedText}`;
          successSound.play();
        } else if (data.status === "declined") {
          resultContainer.innerText = `❌ ${data.message}`;
          errorSound.play();
        } else {
          resultContainer.innerText = `⚠️ Error: ${data.message || "Unknown issue"}`;
          errorSound.play();
        }

      } catch (err) {
        resultContainer.innerText = `❌ Network error`;
        errorSound.play();
        console.error(err);
      }

      scanAgainBtn.style.display = "inline-block";
    }

    // Start scanner on load
    window.onload = () => {
      startScanner();
    };
  </script>
</body>
</html>

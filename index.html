<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
    }
    #qr-reader {
      width: 300px;
      margin: 1rem auto;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üéâ QR Ticket Scanner</h1>
  <div id="qr-reader" style="display: none;"></div>
  <div id="result"></div>
  <button id="scan-btn">Scan Ticket</button>

  <!-- Approval and Decline sounds -->
  <audio id="approve-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="decline-sound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

  <script>
    const scanBtn = document.getElementById('scan-btn');
    const resultContainer = document.getElementById('result');
    const qrReader = document.getElementById('qr-reader');
    const approveSound = document.getElementById('approve-sound');
    const declineSound = document.getElementById('decline-sound');

    let html5QrCode;
    let cameraId;

    // Get camera once on page load
    window.addEventListener("DOMContentLoaded", async () => {
      html5QrCode = new Html5Qrcode("qr-reader");
      const devices = await Html5Qrcode.getCameras();
      if (devices && devices.length) {
        cameraId = devices[0].id; // default to first camera (usually back)
      } else {
        resultContainer.innerText = "No camera found üò¢";
      }
    });

    async function startScanner() {
      resultContainer.innerText = "";
      scanBtn.style.display = "none";
      qrReader.style.display = "block";

      if (!cameraId) return;

      await html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 250, height: 250 } },
        async (decodedText, decodedResult) => {
          await html5QrCode.stop();
          qrReader.style.display = "none";

          handleScan(decodedText);
        }
      );
    }

    async function handleScan(ticketId) {
      resultContainer.innerText = "Checking ticket...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxr6HzIO5guIs0L28OH4dt6a8c04cQ5EI7S9YYdtDdcEJigc5Ep4TlXJ1d-eFoROeiT/exec", {
          method: "POST",
          body: JSON.stringify({ ticketId }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();

        if (result.success) {
          resultContainer.innerText = `‚úÖ Approved: ${result.ticketId}`;
          approveSound.play();
        } else {
          resultContainer.innerText = `‚ùå Declined: ${result.message}`;
          declineSound.play();
        }
      } catch (err) {
        resultContainer.innerText = "‚ö†Ô∏è Error connecting to sheet.";
        console.error(err);
      }

      scanBtn.style.display = "inline-block";
    }

    scanBtn.addEventListener("click", startScanner);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Event Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      padding: 20px;
      background: #1a1a1a;
    }
    #scanner-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #qr-reader {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    #result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      font-size: 24px;
    }
    .status-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .approved { color: #4CAF50; }
    .declined { color: #F44336; }
    .not-found { color: #FF9800; }
    #loading { margin: 20px; }
    #error-message { color: #F44336; margin: 20px; display: none; }
    #retry-button {
      background: #6200EE;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Event Scanner</h1>
  </div>
  <div id="scanner-container">
    <div id="qr-reader"></div>
    <div id="loading">Loading scanner...</div>
    <div id="error-message"></div>
    <button id="retry-button">Retry Camera</button>
  </div>
  <div id="result-overlay">
    <div id="status-icon" class="status-icon"></div>
    <div id="status-message"></div>
  </div>

  <script>
    const qrReaderElement = document.getElementById('qr-reader');
    const resultOverlay = document.getElementById('result-overlay');
    const statusIcon = document.getElementById('status-icon');
    const statusMessage = document.getElementById('status-message');
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error-message');
    const retryButton = document.getElementById('retry-button');
    
    let html5QrCode;
    let isScanning = false;

    async function initScanner() {
      loadingElement.style.display = 'block';
      errorElement.style.display = 'none';
      retryButton.style.display = 'none';
      qrReaderElement.style.display = 'none';
      
      try {
        if (!window.Html5Qrcode) {
          throw new Error("Scanner library failed to load. Check internet connection.");
        }
        
        html5QrCode = new window.Html5Qrcode("qr-reader");
        const cameras = await html5QrCode.getCameras();
        
        if (cameras.length === 0) {
          throw new Error("No camera found.");
        }
        
        loadingElement.style.display = 'none';
        qrReaderElement.style.display = 'block';
        isScanning = true;
        
        await html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          async (decodedText) => {
            await handleScan(decodedText);
          }
        );
      } catch (err) {
        console.error(err);
        loadingElement.style.display = 'none';
        errorElement.style.display = 'block';
        errorElement.textContent = err.message;
        retryButton.style.display = 'block';
      }
    }

    async function handleScan(ticketId) {
      isScanning = false;
      await html5QrCode.stop();
      qrReaderElement.style.display = 'none';
      
      showResult("⌛", "Processing...", "white");
      
      setTimeout(async () => {
        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbxr6HzIO5guIs0L28OH4dt6a8c04cQ5EI7S9YYdtDdcEJigc5Ep4TlXJ1d-eFoROeiT/exec",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ ticketId: ticketId })
            }
          );
          const result = await response.json();

          if (result.success) {
            showResult("✅", `Approved: ${ticketId}`, "approved");
          } else if (result.message === "Already used") {
            showResult("❌", "Declined: Already used", "declined");
          } else if (result.message === "Ticket not found") {
            showResult("⚠️", "Invalid: Ticket not found", "not-found");
          } else {
            showResult("❌", `Declined: ${result.message || "Invalid ticket"}`, "declined");
          }
        } catch (err) {
          showResult("⚠️", "Error: Could not verify", "declined");
        }
        
        setTimeout(() => {
          resultOverlay.style.display = 'none';
          initScanner();
        }, 2000);
      }, 500);
    }

    function showResult(icon, message, className) {
      statusIcon.textContent = icon;
      statusMessage.textContent = message;
      statusIcon.className = `status-icon ${className}`;
      resultOverlay.style.display = 'flex';
    }

    retryButton.addEventListener('click', initScanner);

    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = "https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js";
      script.onload = initScanner;
      script.onerror = () => {
        errorElement.textContent = "Failed to load scanner. Check internet connection.";
        errorElement.style.display = 'block';
        retryButton.style.display = 'block';
      };
      document.head.appendChild(script);
    });
  </script>
</body>
</html>

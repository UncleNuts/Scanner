<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Event Scanner</title>
  <style>
    /* [Previous CSS styles remain exactly the same] */
  </style>
</head>
<body>
  <!-- [Previous HTML structure remains exactly the same] -->

  <script>
    // ===== ULTRA-RELIABLE LIBRARY LOADER =====
    const loadScannerLibrary = () => {
      return new Promise((resolve) => {
        // Try from localStorage first (if previously cached)
        if (localStorage.getItem('html5-qrcode')) {
          try {
            eval(localStorage.getItem('html5-qrcode'));
            if (window.Html5Qrcode) return resolve(true);
          } catch(e) { /* proceed to CDN */ }
        }

        // Try multiple CDNs with failover
        const CDNS = [
          "https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js",
          "https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js",
          "https://esm.sh/html5-qrcode@2.3.8"
        ];

        const tryNextCDN = (index = 0) => {
          if (index >= CDNS.length) return resolve(false);
          
          const script = document.createElement('script');
          script.src = CDNS[index];
          script.onload = () => {
            // Cache the library for offline use
            fetch(CDNS[index])
              .then(res => res.text())
              .then(code => localStorage.setItem('html5-qrcode', code))
              .catch(console.error);
            resolve(true);
          };
          script.onerror = () => tryNextCDN(index + 1);
          document.head.appendChild(script);
        };

        tryNextCDN();
      });
    };

    // ===== MAIN SCANNER CODE =====
    const initScanner = async () => {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('retry-button').style.display = 'none';
      document.getElementById('qr-reader').style.display = 'none';
      
      try {
        // 1. Load the scanner library
        if (!await loadScannerLibrary()) {
          throw new Error("Failed to load scanner after multiple attempts");
        }

        // 2. Initialize scanner
        const html5QrCode = new window.Html5Qrcode("qr-reader");
        const cameras = await html5QrCode.getCameras();
        
        if (!cameras.length) {
          throw new Error("Camera access denied or no camera available");
        }

        // 3. Start scanning
        document.getElementById('loading').style.display = 'none';
        document.getElementById('qr-reader').style.display = 'block';
        
        await html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          async (ticketId) => {
            await html5QrCode.stop();
            document.getElementById('qr-reader').style.display = 'none';
            
            // Show processing message
            document.getElementById('status-icon').textContent = "⌛";
            document.getElementById('status-message').textContent = "Processing...";
            document.getElementById('result-overlay').style.display = 'flex';
            
            // Verify ticket (500ms delay for UX)
            setTimeout(async () => {
              try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxr6HzIO5guIs0L28OH4dt6a8c04cQ5EI7S9YYdtDdcEJigc5Ep4TlXJ1d-eFoROeiT/exec", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ ticketId })
                });
                const result = await response.json();

                const status = document.getElementById('status-icon');
                const msg = document.getElementById('status-message');
                
                if (result.success) {
                  status.textContent = "✅";
                  status.className = "status-icon approved";
                  msg.textContent = `Approved: ${ticketId}`;
                } else {
                  status.textContent = "❌";
                  status.className = "status-icon declined";
                  msg.textContent = result.message || "Ticket invalid";
                }
              } catch (error) {
                document.getElementById('status-icon').textContent = "⚠️";
                document.getElementById('status-message').textContent = "Verification failed";
              }
              
              // Resume scanning after 2 seconds
              setTimeout(initScanner, 2000);
            }, 500);
          },
          (error) => console.debug("Scan error:", error)
        );
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('retry-button').style.display = 'block';
        console.error("Scanner error:", error);
      }
    };

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('retry-button').addEventListener('click', initScanner);
      initScanner();
    });
  </script>
</body>
</html>

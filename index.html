<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 1.2em;
      margin: 10px 0;
    }
    #scan-again-btn {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #scan-again-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="qr-reader"></div>
  <div id="result">📷 Ready to scan</div>
  <button id="scan-again-btn" onclick="startScanner()">🔄 Scan Ticket</button>

  <!-- Sounds -->
  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="error-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const resultContainer = document.getElementById("result");
    const scanAgainBtn = document.getElementById("scan-again-btn");
    const successSound = document.getElementById("success-sound");
    const errorSound = document.getElementById("error-sound");

    let html5QrCode;
    let cameraId;

    // Your Google Apps Script Web App URL 👇
    const scriptURL = "https://script.google.com/macros/s/AKfycbxJ2KKnAtZIHAGp8x51UddsOYEwGVq9dQgQdcY3dUuR1c9Tyu5C8w0S8aTeqi-MTv2g/exec";

    function startScanner() {
      resultContainer.innerText = "📷 Ready to scan";
      scanAgainBtn.style.display = "none";

      html5QrCode = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          cameraId = devices[1]?.id || devices[0].id; // prefer back camera
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
          );
        } else {
          resultContainer.innerText = "No camera found 😢";
        }
      }).catch(err => {
        resultContainer.innerText = Camera error: ${err};
      });
    }

    async function onScanSuccess(decodedText, decodedResult) {
      await html5QrCode.stop(); // freeze camera
      resultContainer.innerText = "⏳ Verifying ticket...";

      // Call your Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbxJ2KKnAtZIHAGp8x51UddsOYEwGVq9dQgQdcY3dUuR1c9Tyu5C8w0S8aTeqi-MTv2g/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ ticketId: decodedText }),
      });

      // Simulate verification logic (you can adjust this)
      const isValid = decodedText.startsWith("SN-");
      if (isValid) {
        resultContainer.innerText = ✅ Ticket Approved: ${decodedText};
        successSound.play();
      } else {
        resultContainer.innerText = ❌ Invalid Ticket: ${decodedText};
        errorSound.play();
      }

      scanAgainBtn.style.display = "inline-block";
    }

    // Start scanner on load
    window.onload = () => {
      startScanner();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Ticket Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
      background: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #result {
      font-size: 1.2em;
      margin: 1em 0;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ QR Ticket Scanner</h1>
  <video id="video" autoplay></video>
  <div id="result"></div>
  <button id="scanBtn" style="display: none;">Scan Ticket</button>

  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const scanBtn = document.getElementById('scanBtn');
    const successSound = document.getElementById('successSound');
    const errorSound = document.getElementById('errorSound');

    let selectedDeviceId = null;
    let stream = null;

    // Your Google Apps Script Web App URL:
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxnUmminwmKkxhhyUY1vsJ45rXwzRgW97Z1kPFbaoErB5v9gYphE0iwqWvsp-XIHw1Q/exec';

    async function initScanner() {
      try {
        const videoInputDevices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        const backCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back')) || videoInputDevices[0];
        selectedDeviceId = backCamera.deviceId;

        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: selectedDeviceId }
        });
        video.srcObject = stream;

        scan();
      } catch (err) {
        resultDiv.textContent = 'Error accessing camera: ' + err;
        resultDiv.className = 'error';
      }
    }

    function scan() {
      resultDiv.textContent = '';
      codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'video').then(result => {
        const ticketID = result.text.trim();
        stopScanner();

        // Send to Google Sheets
        fetch(WEB_APP_URL + '?ticketID=' + encodeURIComponent(ticketID))
          .then(res => res.json())
          .then(data => {
            if (data.status === 'verified') {
              resultDiv.innerHTML = 'âœ… Verified';
              resultDiv.className = 'success';
              successSound.play();
            } else {
              resultDiv.innerHTML = 'âŒ Declined';
              resultDiv.className = 'error';
              errorSound.play();
            }
          })
          .catch(err => {
            resultDiv.textContent = 'âŒ Network error';
            resultDiv.className = 'error';
            errorSound.play();
          });

        scanBtn.style.display = 'inline-block';
      });
    }

    function stopScanner() {
      codeReader.reset();
    }

    scanBtn.addEventListener('click', () => {
      scanBtn.style.display = 'none';
      scan();
    });

    window.addEventListener('load', initScanner);
  </script>
</body>
</html>

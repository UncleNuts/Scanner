<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
    }
    #qr-reader-results {
      margin-top: 20px;
      font-size: 1.2rem;
      background: #222;
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="qr-reader"></div>
  <div id="qr-reader-results">📷 Scan a ticket to begin</div>

  <!-- 🔊 Sound effect -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    function docReady(fn) {
      if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(fn, 1);
      } else {
        document.addEventListener("DOMContentLoaded", fn);
      }
    }

    docReady(function () {
      const resultContainer = document.getElementById('qr-reader-results');
      const beep = document.getElementById('beep-sound');
      let lastResult = null;

      function onScanSuccess(decodedText, decodedResult) {
        if (decodedText !== lastResult) {
          lastResult = decodedText;
          beep.play(); // 🔊 Beep sound
          resultContainer.innerHTML = `✅ Ticket accepted: <strong>${decodedText}</strong>`;
          console.log(`✅ Scanned: ${decodedText}`, decodedResult);

          // Send ticket to Google Sheets
          fetch("https://script.google.com/macros/s/AKfycbxJ2KKnAtZIHAGp8x51UddsOYEwGVq9dQgQdcY3dUuR1c9Tyu5C8w0S8aTeqi-MTv2g/exec", {
            method: "POST",
            body: JSON.stringify({ ticket: decodedText }),
            headers: { "Content-Type": "application/json" }
          })
          .then(res => res.text())
          .then(response => {
            console.log("📡 Server says:", response);
          })
          .catch(err => {
            resultContainer.innerText = `❌ Error sending ticket`;
            console.error("❌ Error:", err);
          });

          // Reset after 2.5 seconds
          setTimeout(() => {
            resultContainer.innerHTML = "📷 Ready for next scan";
            lastResult = null;
          }, 2500);
        }
      }

      const html5QrCode = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
          );
        } else {
          resultContainer.innerText = "No camera found 😞";
        }
      }).catch(err => {
        resultContainer.innerText = `Camera error: ${err}`;
        console.error(err);
      });
    });
  </script>
</body>
</html>

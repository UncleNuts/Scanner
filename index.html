<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <div id="message"></div>

  <script>
    const reader = new Html5Qrcode("reader");
    const message = document.getElementById("message");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices[0].id;
        reader.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          async qrCodeMessage => {
            reader.stop();
            message.innerText = "Checking...";

            try {
              const response = await fetch("https://script.google.com/macros/s/AKfycbxJQsoPrcbeRyOSQG6Yf3fuV-V-nFGMF4z3ydUvIOlWgDj3PIzJcg77KSx1w11P-R27/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ticketId: qrCodeMessage })
              });

              const result = await response.json();

              if (result.status === "approved") {
                message.innerText = "✅ Ticket approved";
              } else {
                message.innerText = "❌ " + result.reason;
              }
            } catch (error) {
              message.innerText = "⚠️ Error connecting to sheet.";
            }
          }
        );
      }
    }).catch(err => {
      message.innerText = "No camera found.";
    });
  </script>
</body>
</html>

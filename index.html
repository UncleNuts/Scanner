<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Event Scanner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      padding: 20px;
      background: #1a1a1a;
    }
    #scanner-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #qr-reader {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    #result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      font-size: 24px;
    }
    .status-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .approved { color: #4CAF50; }
    .declined { color: #F44336; }
    .not-found { color: #FF9800; }
    #loading { margin: 20px; }
    #error-message { 
      color: #F44336; 
      margin: 20px; 
      display: none;
      padding: 0 20px;
    }
    #retry-button {
      background: #6200EE;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Event Scanner</h1>
  </div>
  <div id="scanner-container">
    <div id="qr-reader"></div>
    <div id="loading">Loading scanner...</div>
    <div id="error-message"></div>
    <button id="retry-button">Retry Camera</button>
  </div>
  <div id="result-overlay">
    <div id="status-icon" class="status-icon"></div>
    <div id="status-message"></div>
  </div>

  <script>
    // ===== MAIN SCANNER CODE =====
    const initScanner = async () => {
      const qrReader = document.getElementById('qr-reader');
      const loading = document.getElementById('loading');
      const errorMsg = document.getElementById('error-message');
      const retryBtn = document.getElementById('retry-button');
      
      // Show loading state
      loading.style.display = 'block';
      errorMsg.style.display = 'none';
      retryBtn.style.display = 'none';
      qrReader.style.display = 'none';
      
      try {
        // 1. Dynamically load the scanner library
        if (!window.Html5Qrcode) {
          await new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = "https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js";
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        }
        
        // 2. Initialize scanner
        const html5QrCode = new Html5Qrcode("qr-reader");
        const cameras = await html5QrCode.getCameras();
        
        if (cameras.length === 0) {
          throw new Error("Could not access camera. Please check permissions.");
        }
        
        // 3. Start scanning
        loading.style.display = 'none';
        qrReader.style.display = 'block';
        
        await html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          async (ticketId) => {
            // Stop scanner temporarily
            await html5QrCode.stop();
            qrReader.style.display = 'none';
            
            // Show processing message
            document.getElementById('status-icon').textContent = "⌛";
            document.getElementById('status-message').textContent = "Processing...";
            document.getElementById('result-overlay').style.display = 'flex';
            
            // Verify ticket (500ms delay for UX)
            setTimeout(async () => {
              try {
                const response = await fetch(
                  "https://script.google.com/macros/s/AKfycbxr6HzIO5guIs0L28OH4dt6a8c04cQ5EI7S9YYdtDdcEJigc5Ep4TlXJ1d-eFoROeiT/exec", 
                  {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ticketId })
                  }
                );
                const result = await response.json();
                
                const statusIcon = document.getElementById('status-icon');
                const statusMsg = document.getElementById('status-message');
                
                if (result.success) {
                  statusIcon.textContent = "✅";
                  statusIcon.className = "status-icon approved";
                  statusMsg.textContent = `Approved: ${ticketId}`;
                } else {
                  statusIcon.textContent = "❌";
                  statusIcon.className = "status-icon declined";
                  statusMsg.textContent = result.message || "Ticket invalid";
                }
              } catch (error) {
                document.getElementById('status-icon').textContent = "⚠️";
                document.getElementById('status-message').textContent = "Network error";
              }
              
              // Resume scanning after 2 seconds
              setTimeout(initScanner, 2000);
            }, 500);
          }
        );
      } catch (error) {
        console.error("Scanner error:", error);
        loading.style.display = 'none';
        errorMsg.style.display = 'block';
        errorMsg.textContent = error.message;
        retryBtn.style.display = 'block';
      }
    };

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('retry-button').addEventListener('click', initScanner);
      initScanner();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #qr-reader {
      width: 300px;
      margin: 1rem auto;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>QR Ticket Scanner</h2>
  <div id="qr-reader" style="display: none;"></div>
  <div id="result">Click the button to scan</div>
  <button id="scan-btn">Scan Ticket</button>

  <script>
    const scanBtn = document.getElementById('scan-btn');
    const resultDiv = document.getElementById('result');
    const qrReader = document.getElementById('qr-reader');
    let html5QrCode;
    let cameraId;

    window.onload = async () => {
      html5QrCode = new Html5Qrcode("qr-reader");
      const cameras = await Html5Qrcode.getCameras();
      if (cameras.length) {
        cameraId = cameras[0].id; // use first available camera
      } else {
        resultDiv.innerText = "No camera found";
      }
    };

    scanBtn.onclick = async () => {
      resultDiv.innerText = "";
      scanBtn.style.display = "none";
      qrReader.style.display = "block";

      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          qrReader.style.display = "none";

          resultDiv.innerText = "Checking ticket...";

          try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbxJQsoPrcbeRyOSQG6Yf3fuV-V-nFGMF4z3ydUvIOlWgDj3PIzJcg77KSx1w11P-R27/exec", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ ticketId: decodedText })
            });

            const result = await response.json();
            if (result.status === "approved") {
              resultDiv.innerText = `✅ Approved: ${decodedText}`;
            } else {
              resultDiv.innerText = `❌ Declined: ${result.reason}`;
            }
          } catch (err) {
            console.error(err);
            resultDiv.innerText = "⚠️ Error connecting to sheet.";
          }

          scanBtn.style.display = "inline-block";
        }
      );
    };
  </script>
</body>
</html>
